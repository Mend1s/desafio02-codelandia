<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
    <link rel="stylesheet" href="./style.css/reset.css">
    <link rel="stylesheet" href="./style.css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body class="wrapper">
    <header>
        <div class="titulo__chamada">
            <p class="titulo__chamada--descricao">Ganhe R$ 10,00 de desconto no frete</p>
        </div>
        <div class="titulo__chamada--titulo">
            <p>JordanShoes</p>
        </div>

        <div class="hero"></div>
        <div class="container">
            <h2 class="container__title">A melhor loja de Jordan</h2>
            <p class="container__description">O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
        </div>
    </header>

    <main>
        <section>
            <div class="container__destaques">
                <h3 class="container__titulo">Destaques</h3>
                <p class="container__chamada">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
            </div>

            <ul class="ul__lista">
                <li class="li__background">
                    <img class="li__img" src="./assets/1.png" alt="Imagem do tênis Air Jordan">
                </li>
                <li class="li__background">
                    <img class="li__img" src="./assets/2.png" alt="Imagem do tênis Air Jordan">
                </li>
                <li class="li__background">
                    <img class="li__img" src="./assets/3.png" alt="Imagem do tênis Air Jordan">
                </li>
                <li class="li__background">
                    <img class="li__img" src="./assets/4.png" alt="Imagem do tênis Air Jordan">
                </li>
                <li class="li__background">
                    <img class="li__img" src="./assets/5.png" alt="Imagem do tênis Air Jordan">
                </li>
                <li class="li__background">
                    <img class="li__img" src="./assets/6.png" alt="Imagem do tênis Air Jordan">
                </li>
                <li class="li__background">
                    <img class="li__img" src="./assets/7.png" alt="Imagem do tênis Air Jordan">
                </li>
                <li class="li__background">
                    <img class="li__img" src="./assets/8.png" alt="Imagem do tênis Air Jordan">
                </li>
            </ul>
        </section>

        <footer class="titulo__chamada">
            <p>Todos os direitos reservados.</p>
        </footer>
    </main>
</body>
</html>
